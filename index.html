<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Fonts links-->
    <link rel="stylesheet" type="text/css" href="">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <title>Hero Layout</title>
  </head>
  <body>
     
     <section class="header">
       <div class="container">
         <div class="row">
            <div class="col-md-2 col-sm-3 col-12">
            <div class="box">lorem </div>  
            </div>
            <div class="col-md-7 col-sm-6 col-7">
            <div class="box"></div>  
            </div>
            <div class="col-md-3 col-sm-3 col-5">
            <div class="box">1.3</div>  
            </div>
          </div>
       </div>
     </section>

     <section class="hero">
       <div class="container">
         <div class="row">
           <div class="col-md-9">
             <div class="row">
               <div class="col-md-8 col-sm-12 d-md-block d-sm-block d-none"><div class="box1">2.1</div></div>
               <div class="col-md-4 col-sm-12"><div class="box1">2.2</div></div>
             </div>
           </div>
           <div class="col-md-3 d-md-block d-none"><div class="box1 red ">3</div></div>
         </div>
       </div>
     </section>

     <section class="body">
       <div class="container">
         <div class="row">
           <div class="col-md-9">
             <div class="row">
               <div class="col-md-4 col-sm-9"><div class="box2">4.1</div></div>
               <div class="col-sm-3 d-md-none "><div class="box2 red ">3</div></div>
               <div class="col-md-8 col-sm-12"><div class="box2">4.2</div></div>
             </div>
           </div>
           <div class="col-md-3 d-md-block col-sm-12 d-none"><div class="box2 ">5</div></div>
         </div>
       </div>
     </section>
     <section class="footer">
      <div class="container">
       <div class="row">
         <div class="col-12"><div class="box">6</div></div>
       </div>
      </div>
     </section>
    <!-- Optional JavaScript -->

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.5.1.min.js"></script>
